<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="spacing">
            <main>
                <div id="sidebar">
                    <p>test</p>
                    <p>lol</p>
                </div>
                <div id="calculator">
                    <div id="result">
                        <p id="content">123x920</p>
                    </div>
                    <div id="firstRow">
                        <div>
                            <p>C</p>
                        </div>
                        <div>
                            <img class="icon" src="backspace.svg">
                        </div>
                        <div>
                            <p>%</p>
                        </div>
                        <div>
                            <img class="icon" src="divide.svg">
                        </div>
                    </div>
                    <div id="secondRow">
                        <div>
                            <p>7</p>
                        </div>
                        <div>
                            <p>8</p>
                        </div>
                        <div>
                            <p>9</p>
                        </div>
                        <div>
                            <p>X</p>
                        </div>
                    </div>
                    <div id="thirdRow">
                        <div>
                            <p>4</p>
                        </div>
                        <div>
                            <p>5</p>
                        </div>
                        <div>
                            <p>6</p>
                        </div>
                        <div>
                            <p>-</p>
                        </div>
                    </div>
                    <div id="fourthRow">
                        <div>
                            <p>1</p>
                        </div>
                        <div>
                            <p>2</p>
                        </div>
                        <div>
                            <p>3</p>
                        </div>
                        <div>
                            <p>+</p>
                        </div>
                    </div>
                    <div id="fifthRow">
                        <div id="zero">
                            <p>0</p>
                        </div>
                        <div id="dot">
                            <p>.</p>
                        </div>
                        <div id="equals">
                            <p>=</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
